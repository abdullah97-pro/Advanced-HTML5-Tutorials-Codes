<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        ul {
            float: left;
        }
        iframe {
            width: 80%;
            height: 600px;
            float: right;
        }
    </style>
</head>
<body>
    
    <ul>
        <li><a href="https://www.fanaven.com" target="links">Fanaven</a></li>
        <li><a href="https://www.facebook.com" target="links">Facebook</a></li>
        <li><a href="https://www.microsoft.com" target="links">Microsoft</a></li>
    </ul>

    <iframe src="./image/LOGO F.png" frameborder="1" name="links"></iframe>

</body>
</html>
